<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
>
    <h:form id="groupsForm">
        <p:dataTable var="group" value="#{groupBean.groups}">
            <f:facet name="header">
                #{msg['groups']}
            </f:facet>
            <p:column headerText="#{msg['group.name']}">
                <h:outputText value="#{group.name}"/>
            </p:column>

            <p:column headerText="#{msg['group.department']}">
                <h:outputText value="#{group.department.name}"/>
            </p:column>

            <p:column styleClass="options groupOptions">
                <p:commandButton update=":groupInfoForm" oncomplete="PF('groupInfoDialog').show()"
                                 icon="fa fa-fw fa-pencil" title="View">
                    <f:setPropertyActionListener value="#{group}" target="#{groupBean.selectedGroup}"/>
                    <p:resetInput target=":groupInfoForm:groupInfoDetail"/>
                </p:commandButton>
                <p:commandButton update=":groupStudentsForm" oncomplete="PF('groupStudentsDialog').show()"
                                 icon="fa fa-fw fa-search" title="View">
                    <f:setPropertyActionListener value="delete" target="#{groupBean.dialogAction}"/>
                    <f:setPropertyActionListener value="#{group}" target="#{groupBean.selectedGroup}"/>
                </p:commandButton>
                <p:commandButton update=":groupStudentsForm" oncomplete="PF('groupStudentsDialog').show()"
                                 icon="fa fa-fw fa-plus" title="View">
                    <f:setPropertyActionListener value="add" target="#{groupBean.dialogAction}"/>
                    <f:setPropertyActionListener value="#{group}" target="#{groupBean.selectedGroup}"/>
                </p:commandButton>
            </p:column>
        </p:dataTable>

    </h:form>
</ui:composition>
