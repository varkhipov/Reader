<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
>
    <h:form id="lecturesForm">
        <p:growl id="msgs" showDetail="true"/>

        <p:dataTable var="lecture" value="#{lectureBean.lectures}">
            <f:facet name="header">
                #{msg['lectures']}
            </f:facet>
            <p:column headerText="#{msg['lecture.name']}">
                <h:outputText value="#{lecture.name}"/>
            </p:column>
            <p:column headerText="#{msg['lecture.dateTime']}">
                <h:outputText value="#{lecture.date} #{lecture.time}"/>
            </p:column>
            <p:column headerText="#{msg['lecture.schedule']}">
                <h:outputText value="#{lecture.schedule.begin} - #{lecture.schedule.end}"/>
            </p:column>
            <p:column headerText="#{msg['lecture.discipline']}">
                <h:outputText value="#{lecture.discipline.name}"/>
            </p:column>
            <p:column headerText="#{msg['lecture.group']}">
                <h:outputText value="#{lecture.group.name}"/>
            </p:column>
            <p:column rendered="#{false}" headerText="#{msg['lecture.lecturer']}">
                <h:outputText value="#{lecture.lecturer.name}"/>
            </p:column>
            <p:column styleClass="options">
                <p:commandButton actionListener="#{menuBean.changeView('lecture')}" update="@([id$=views])"
                                 icon="ui-icon-search" title="View">
                    <f:setPropertyActionListener value="#{lecture}" target="#{sessionBean.currentLecture}"/>
                </p:commandButton>
            </p:column>
        </p:dataTable>

    </h:form>
</ui:composition>
