<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns:p="http://primefaces.org/ui"
>
	<h:form id="studentModeForm" styleClass="student-mode">
		<p:commandButton title="#{msg['btn.backToLessons']}"
						 icon="fa fa-fw fa-arrow-left"
						 actionListener="#{menuBean.changeView('lessonMode')}"
						 update="@([id$=views])">
		</p:commandButton>
		<p:panelGrid columns="2">
			<p:panel styleClass="image">
				<p:graphicImage value="#{imageBean.getImagePath(studentModeBean.student.cardUid)}"/>
			</p:panel>
			<p:panel>
				<p:outputLabel value="#{studentModeBean.student.lastName}"/>
				<p:outputLabel value="#{studentModeBean.student.firstName}"/>
				<p:outputLabel escape="false"
							   value="#{studentModeBean.student.groupNames}"/>
			</p:panel>
		</p:panelGrid>

	</h:form>
</ui:composition>
