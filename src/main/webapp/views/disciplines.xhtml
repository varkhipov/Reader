<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
>
    <h:form id="disciplinesForm">
        <p:dataTable var="discipline" value="#{disciplineBean.disciplines}">
            <f:facet name="header">
                #{msg['disciplines']}
            </f:facet>
            <p:column headerText="#{msg['discipline.name']}">
                <h:outputText value="#{discipline.name}"/>
            </p:column>
            <p:column styleClass="options">
                <p:commandButton update=":disciplineInfoForm" oncomplete="PF('disciplineDialog').show()"
                                 icon="fa fa-fw fa-search" title="View">
                    <f:setPropertyActionListener value="#{discipline}" target="#{disciplineBean.selectedDiscipline}"/>
                    <p:resetInput target=":disciplineInfoForm:disciplineDetail"/>
                </p:commandButton>
            </p:column>
        </p:dataTable>

    </h:form>
</ui:composition>
