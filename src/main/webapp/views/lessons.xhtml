<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
>
    <h:form id="lessonsForm">
        <p:dataTable var="lesson" value="#{lessonBean.lessons}">
            <f:facet name="header">
                #{msg['lessons']}
            </f:facet>
            <p:column headerText="#{msg['lesson.name']}">
                <h:outputText value="#{lesson.name}"/>
            </p:column>
            <p:column headerText="#{msg['lesson.createDate']}">
                <h:outputText value="#{lesson.createDate}"/>
            </p:column>
            <p:column headerText="#{msg['lesson.course']}">
                <h:outputText value="#{lesson.course.name}"/>
            </p:column>
            <p:column styleClass="options">
                <p:commandButton actionListener="#{menuBean.changeView('lesson')}" update="@([id$=views])"
                                 icon="fa fa-fw fa-search" title="#{msg['option.view']}">
                    <f:setPropertyActionListener value="#{lesson}" target="#{lessonBean.selectedLesson}"/>
                </p:commandButton>
            </p:column>
        </p:dataTable>

    </h:form>
</ui:composition>
