<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
>
    <h:form id="lessonsForm">
        <p:dataTable var="lesson" value="#{lessonBean.lessons}">
            <f:facet name="header">
                #{msg['lessons']}
            </f:facet>
            <p:column headerText="#{msg['lesson.stream']}">
                <h:outputText value="#{lesson.stream.name}"/>
            </p:column>
            <p:column headerText="#{msg['lesson.discipline']}">
                <h:outputText value="#{lesson.stream.discipline.name}"/>
            </p:column>
            <p:column headerText="#{msg['lesson.date']}">
                <h:outputText value="#{lesson.classes[0] ne null ? lesson.classes[0].date : ''}" converter="localDateConverter"/>
            </p:column>
            <p:column headerText="#{msg['lesson.time']}">
                <h:outputText value="#{lesson.classes[0] ne null and lesson.classes[0].schedule ne null ? lesson.classes[0].schedule.caption : ''}"/>
            </p:column>
            <p:column headerText="#{msg['lesson.type']}">
                <h:outputText value="#{lesson.type ne null ? lesson.type.name : ''}"/>
            </p:column>
            <p:column headerText="#{msg['lesson.group']}">
                <h:outputText value="#{lesson.group ne null ? lesson.group.name : lesson.stream.groupNames}" escape="false"/>
            </p:column>
            <p:column styleClass="groupOptions">
                <p:commandButton actionListener="#{menuBean.changeView('lesson')}" update="@([id$=views])"
                                 icon="fa fa-fw fa-search" title="#{msg['option.view']}">
                    <f:setPropertyActionListener value="#{lesson}" target="#{lessonBean.selectedLesson}"/>
                </p:commandButton>
                <p:commandButton actionListener="#{lessonBean.removeLesson(lesson)}" update=":lessonsForm"
                                 icon="fa fa-fw fa-minus" title="#{msg['option.remove']}"
                                 styleClass="red"/>
            </p:column>
        </p:dataTable>

    </h:form>
</ui:composition>
