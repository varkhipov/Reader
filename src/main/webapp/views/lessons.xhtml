<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
>
    <h:form id="lessonsForm">
        <p:growl id="msgs" showDetail="true"/>

        <p:dataTable var="lesson" value="#{lessonBean.lessons}">
            <f:facet name="header">
                #{msg['lessons']}
            </f:facet>
            <p:column headerText="#{msg['lesson.name']}">
                <h:outputText value="#{lesson.name}"/>
            </p:column>
            <p:column headerText="#{msg['lesson.createDate']}">
                <h:outputText value="#{lesson.date} #{lesson.time}"/>
            </p:column>
            <p:column headerText="#{msg['lesson.discipline']}">
                <h:outputText value="#{lesson.discipline.name}"/>
            </p:column>
            <p:column headerText="#{msg['lesson.stream']}">
                <h:outputText value="#{lesson.stream.name}"/>
            </p:column>
            <p:column rendered="#{false}" headerText="#{msg['lesson.lecturer']}">
                <h:outputText value="#{lesson.lecturer.name}"/>
            </p:column>
            <p:column styleClass="options">
                <p:commandButton actionListener="#{menuBean.changeView('lesson')}" update="@([id$=views])"
                                 icon="fa fa-fw fa-search" title="View">
                    <f:setPropertyActionListener value="#{lesson}" target="#{sessionBean.currentLesson}"/>
                </p:commandButton>
            </p:column>
        </p:dataTable>

    </h:form>
</ui:composition>
