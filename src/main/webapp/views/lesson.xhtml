<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
>
    <h:form id="lessonForm">
        <p:growl id="msgs" showDetail="true"/>
        <p:commandButton value="Back to lessons" icon="fa fa-fw fa-arrow-left"
                         actionListener="#{sessionBean.setActiveView('lessons')}" update="@([id$=views])"/>

        <p:dataTable var="student" value="#{lessonBean.lessonStudents}">
            <f:facet name="header">
                Students
            </f:facet>
            <p:column headerText="UID">
                <h:outputText value="#{student.uid}"/>
            </p:column>
            <p:column headerText="Name">
                <h:outputText value="#{student.name}"/>
            </p:column>
            <p:column headerText="Surname">
                <h:outputText value="#{student.surname}"/>
            </p:column>
            <p:column headerText="Patronymic">
                <h:outputText value="#{student.patronymic}"/>
            </p:column>
            <p:column headerText="Group">
                <h:outputText value="#{student.group.name}"/>
            </p:column>
            <p:column styleClass="options">
                <p:commandButton update=":studentInfoForm" oncomplete="PF('studentDialog').show()"
                                 icon="fa fa-fw fa-search" title="View">
                    <f:setPropertyActionListener value="#{student}" target="#{studentBean.selectedStudent}"/>
                    <p:resetInput target=":studentInfoForm:studentDetail"/>
                </p:commandButton>
            </p:column>
        </p:dataTable>
    </h:form>
</ui:composition>
