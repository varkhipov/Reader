<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
>
    <h:form id="lessonForm">
        <p:commandButton value="#{msg['btn.backToLessons']}" icon="fa fa-fw fa-arrow-left"
                         actionListener="#{sessionBean.setActiveView('lessons')}" update="@([id$=views])"/>

        <p:dataTable var="student" value="#{lessonBean.lessonStudents}" sortBy="#{student.fullName}">
            <f:facet name="header">
                #{msg['students']}
            </f:facet>
            <p:column headerText="#{msg['lesson.uid']}">
                <h:outputText value="#{student.uid}"/>
            </p:column>
            <p:column headerText="#{msg['lesson.name']}" sortBy="#{student.fullName}">
                <h:outputText value="#{student.fullName}"/>
            </p:column>
            <p:column headerText="#{msg['lesson.group']}">
                <h:outputText value="#{student.groupNames}"/>
            </p:column>
            <p:column styleClass="options">
                <p:commandButton update=":studentInfoForm" oncomplete="PF('studentDialog').show()"
                                 icon="fa fa-fw fa-search" title="#{msg['option.view']}">
                    <f:setPropertyActionListener value="#{student}" target="#{studentBean.selectedStudent}"/>
                    <p:resetInput target=":studentInfoForm:studentDetail"/>
                </p:commandButton>
            </p:column>
        </p:dataTable>
    </h:form>
</ui:composition>
