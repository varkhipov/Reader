<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
>
    <h:form id="studentsForm">
        <p:growl id="msgs" showDetail="true"/>

        <p:dataTable var="student" value="#{studentBean.students}">
            <f:facet name="header">
                Students
            </f:facet>
            <p:column headerText="#{msg['student.uid']}">
                <h:outputText value="#{student.uid}"/>
            </p:column>
            <p:column headerText="#{msg['student.name']}">
                <h:outputText value="#{student.name}"/>
            </p:column>
            <p:column headerText="#{msg['student.group']}">
                <h:outputText value="#{student.group.name}"/>
            </p:column>
            <p:column styleClass="options">
                <p:commandButton update=":studentInfoForm" oncomplete="PF('studentDialog').show()"
                                 icon="fa fa-fw fa-search" title="#{msg['option.view']}">
                    <f:setPropertyActionListener value="#{student}" target="#{studentBean.selectedStudent}"/>
                    <p:resetInput target=":studentInfoForm:studentDetail"/>
                </p:commandButton>
            </p:column>
        </p:dataTable>
    </h:form>
</ui:composition>
