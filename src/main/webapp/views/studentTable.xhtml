<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
>
    <h:form id="studentTableForm">
        <p:growl id="msgs" showDetail="true"/>

        <p:dataTable var="student" value="#{studentBean.students}">
            <f:facet name="header">
                Students
            </f:facet>
            <p:column headerText="UID">
                <h:outputText value="#{student.uid}"/>
            </p:column>
            <p:column headerText="Name">
                <h:outputText value="#{student.name}"/>
            </p:column>
            <p:column headerText="Group">
                <h:outputText value="#{student.group.name}"/>
            </p:column>
            <p:column styleClass="options">
                <p:commandButton update=":studentInfoForm:studentDetail" oncomplete="PF('studentDialog').show()"
                                 icon="ui-icon-search" title="View">
                    <f:setPropertyActionListener value="#{student}" target="#{studentBean.selectedStudent}"/>
                </p:commandButton>
            </p:column>
        </p:dataTable>
    </h:form>
</ui:composition>
