<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
>
    <h:form id="facultiesForm">
        <p:dataTable var="faculty" value="#{facultyBean.faculties}">
            <f:facet name="header">
                #{msg['faculties']}
            </f:facet>
            <p:column headerText="#{msg['faculty.name']}">
                <h:outputText value="#{faculty.name}"/>
            </p:column>
            <p:column styleClass="options">
                <p:commandButton update=":facultyInfoForm" oncomplete="PF('facultyDialog').show()"
                                 icon="fa fa-fw fa-search" title="View">
                    <f:setPropertyActionListener value="#{faculty}" target="#{facultyBean.selectedFaculty}"/>
                    <p:resetInput target=":facultyInfoForm:facultyDetail"/>
                </p:commandButton>
            </p:column>
        </p:dataTable>

    </h:form>
</ui:composition>
