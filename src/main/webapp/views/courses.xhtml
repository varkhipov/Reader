<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
>
    <h:form id="coursesForm">
        <p:dataTable var="course" value="#{courseBean.courses}">
            <f:facet name="header">
                #{msg['courses']}
            </f:facet>
            <p:column headerText="#{msg['course.name']}">
                <h:outputText value="#{course.name}"/>
            </p:column>
            <p:column headerText="#{msg['course.stream']}">
                <h:outputText value="#{course.stream.name}"/>
            </p:column>
            <p:column styleClass="options">
                <p:commandButton update=":courseInfoForm" oncomplete="PF('courseDialog').show()"
                                 icon="fa fa-fw fa-search" title="View">
                    <f:setPropertyActionListener value="#{course}" target="#{courseBean.selectedCourse}"/>
                    <p:resetInput target=":courseInfoForm:courseDetail"/>
                </p:commandButton>
            </p:column>
        </p:dataTable>

    </h:form>
</ui:composition>
