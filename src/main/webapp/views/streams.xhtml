<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
>
    <h:form id="streamsForm">
        <p:dataTable var="stream" value="#{streamBean.streams}">
            <f:facet name="header">
                #{msg['streams']}
            </f:facet>
            <p:column headerText="#{msg['stream.name']}">
                <h:outputText value="#{stream.name}"/>
            </p:column>
            <p:column headerText="#{msg['stream.groups']}">
                <h:outputText value="#{stream.groupNames}" escape="false"/>
            </p:column>
            <p:column styleClass="options">
                <p:commandButton update=":streamInfoForm" oncomplete="PF('streamDialog').show()"
                                 icon="fa fa-fw fa-search" title="View">
                    <f:setPropertyActionListener value="#{stream}" target="#{streamBean.selectedStream}"/>
                    <p:resetInput target=":streamInfoForm:streamDetail"/>
                </p:commandButton>
            </p:column>
        </p:dataTable>

    </h:form>
</ui:composition>
