<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
>
    <h:form id="studentInfoForm">
        <p:dialog header="Student Info" widgetVar="studentDialog" position="center"
                  modal="true" showEffect="fade" hideEffect="fade" resizable="true" fitViewport="true"
                  onHide="PF('studentDialog').content.empty()">

            <p:ajax event="close" listener="#{studentBean.exit}"/>

            <p:outputPanel id="studentDetail">
                <p:commandButton value="Delete" icon="fa fa-fw fa-remove"
                                 rendered="#{studentBean.selectedStudent != null
                                             and studentBean.selectedStudent.id != 0}"
                                 actionListener="#{studentBean.delete}"/>

                <p:panelGrid columns="2" rendered="#{not empty studentBean.selectedStudent}"
                             columnClasses="label,value">
                    <f:facet name="header">
                        <p:graphicImage name="images/noavatar.png" width="150" height="150"/>
                    </f:facet>

                    <p:outputLabel for="uid" value="UID:"/>
                    <p:inputText id="uid" value="#{studentBean.selectedStudent.uid}" required="true">
                        <p:ajax update=":studentInfoForm:studentDetail"/>
                    </p:inputText>

                    <p:outputLabel for="name" value="Name:"/>
                    <p:inputText id="name" value="#{studentBean.selectedStudent.name}" required="true">
                        <p:ajax update=":studentInfoForm:studentDetail"/>
                    </p:inputText>

                    <p:outputLabel for="surname" value="Surname:"/>
                    <p:inputText id="surname" value="#{studentBean.selectedStudent.surname}" required="true">
                        <p:ajax update=":studentInfoForm:studentDetail"/>
                    </p:inputText>

                    <h:outputText value="Patronymic:"/>
                    <h:inputText value="#{studentBean.selectedStudent.patronymic}">
                        <p:ajax update=":studentInfoForm:studentDetail"/>
                    </h:inputText>

                    <h:outputText value="Group:"/>
                    <h:outputText value="#{studentBean.selectedStudent.group.name}"/>

                    <h:outputText value="Phone:"/>
                    <h:inputText value="#{studentBean.selectedStudent.phone}">
                        <p:ajax update=":studentInfoForm:studentDetail"/>
                    </h:inputText>

                    <h:outputText value="Email:"/>
                    <h:inputText value="#{studentBean.selectedStudent.email}">
                        <p:ajax update=":studentInfoForm:studentDetail"/>
                    </h:inputText>

                    <h:outputText value="Notes:"/>
                    <h:inputTextarea value="#{studentBean.selectedStudent.notes}">
                        <p:ajax update=":studentInfoForm:studentDetail"/>
                    </h:inputTextarea>
                </p:panelGrid>

                <p:outputPanel rendered="#{studentBean.infoChanged}">
                    <p:commandButton value="Save and Exit" icon="fa fa-fw fa-save"
                                     actionListener="#{studentBean.saveAndExit}"
                                     update=":studentInfoForm:studentDetail"/>
                </p:outputPanel>
            </p:outputPanel>
        </p:dialog>
    </h:form>
</ui:composition>
