<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns:p="http://primefaces.org/ui"
>
	<h:form id="studentInfoForm">
		<p:growl id="msgs" showDetail="true"/>

		<p:dialog header="Student Info" widgetVar="studentDialog"
				  modal="true" showEffect="fade" hideEffect="fade" resizable="false">
			<p:outputPanel id="studentDetail">
				<p:panelGrid columns="2" rendered="#{not empty studentBean.selectedStudent}"
							 columnClasses="label,value">
					<f:facet name="header">
						<p:graphicImage name="images/noavatar.png" width="150" height="150"/>
					</f:facet>

					<h:outputText value="UID:"/>
					<h:outputText value="#{studentBean.selectedStudent.uid}"/>

					<h:outputText value="Name:"/>
					<h:outputText value="#{studentBean.selectedStudent.name}"/>

					<h:outputText value="Group:"/>
					<h:outputText value="#{studentBean.selectedStudent.group}"/>
				</p:panelGrid>
			</p:outputPanel>
		</p:dialog>
	</h:form>
</ui:composition>
