<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="#{localeBean.language}"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
>

<f:view locale="#{localeBean.locale}">

    <h:head>
        <title>index</title>
        <h:outputStylesheet name="css/style.css"/>
    </h:head>

    <h:body>
        <ui:include src="views/menu.xhtml"/>
        <h2>
            <h:outputText value="#{msg['welcome.jsf']}"/>
        </h2>
        <h:panelGroup id="views" rendered="#{menuBean.connected}">
            <ui:include src="views/lecturesTable.xhtml"/>
            <ui:include src="views/lectureTable.xhtml"/>
            <ui:include src="views/studentInfo.xhtml"/>
        </h:panelGroup>

        <p:ajaxStatus onstart="PF('blocker').show()" onsuccess="PF('blocker').hide()"/>
        <p:dialog widgetVar="blocker" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
            <p:graphicImage name="images/loader.gif"/>
        </p:dialog>
    </h:body>
</f:view>
</html>
