<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
>
    <h:form id="facultyInfoForm">
        <p:dialog header="#{msg['faculty.info']}" widgetVar="facultyDialog" position="center" draggable="false"
                  modal="true" showEffect="fade" hideEffect="fade" resizable="false" fitViewport="true"
                  onHide="PF('facultyDialog').content.empty()">

            <p:ajax event="close" listener="#{facultyBean.exit}"/>

            <p:outputPanel id="facultyDetail">
                <p:commandButton value="#{msg['btn.delete']}" icon="fa fa-fw fa-remove"
                                 rendered="#{facultyBean.selectedFaculty != null
                                             and facultyBean.selectedFaculty.id != 0}"
                                 actionListener="#{facultyBean.delete}"/>

                <p:panelGrid columns="2" rendered="#{not empty facultyBean.selectedFaculty}"
                             columnClasses="label,value">

                    <p:outputLabel for="name" value="#{msg['faculty.name']}:"/>
                    <p:inputText id="name" value="#{facultyBean.selectedFaculty.name}" required="true">
                        <p:ajax update=":facultyInfoForm:facultyDetail"/>
                    </p:inputText>
                </p:panelGrid>

                <p:outputPanel rendered="#{facultyBean.infoChanged}">
                    <p:commandButton value="#{msg['btn.save.exit']}" icon="fa fa-fw fa-save"
                                     actionListener="#{facultyBean.saveAndExit}"
                                     update=":facultyInfoForm:facultyDetail"/>
                </p:outputPanel>
            </p:outputPanel>
        </p:dialog>
    </h:form>
</ui:composition>
