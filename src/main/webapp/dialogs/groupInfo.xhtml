<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
>
    <h:form id="groupInfoForm">
        <p:dialog header="Group Info" widgetVar="groupDialog" position="center"
                  modal="true" showEffect="fade" hideEffect="fade" resizable="true" fitViewport="true"
                  onHide="PF('groupDialog').content.empty()">

            <p:ajax event="close" listener="#{groupBean.exit}"/>

            <p:outputPanel id="groupDetail">
                <p:commandButton value="Delete" icon="fa fa-fw fa-remove"
                                 rendered="#{groupBean.selectedGroup != null
                                             and groupBean.selectedGroup.id != 0}"
                                 actionListener="#{groupBean.delete}"/>

                <p:panelGrid columns="2" rendered="#{not empty groupBean.selectedGroup}"
                             columnClasses="label,value">

                    <p:outputLabel for="faculty" value="#{msg['group.info.faculty']}"/>
                    <p:selectOneMenu id="faculty" value="#{groupBean.selectedFacultyId}">
                        <f:selectItem itemValue="#{0}" itemLabel="#{msg['select.faculty']}"/>
                        <f:selectItems value="#{groupBean.facultiesItems}"/>
                        <p:ajax update=":groupInfoForm:groupDetail"/>
                    </p:selectOneMenu>

                    <p:outputLabel for="name" value="Name:"/>
                    <p:inputText id="name" value="#{groupBean.selectedGroup.name}" required="true">
                        <p:ajax update=":groupInfoForm:groupDetail"/>
                    </p:inputText>
                </p:panelGrid>

                <p:outputPanel rendered="#{groupBean.infoChanged}">
                    <p:commandButton value="Save and Exit" icon="fa fa-fw fa-save"
                                     actionListener="#{groupBean.saveAndExit}"
                                     update=":groupInfoForm:groupDetail"/>
                </p:outputPanel>
            </p:outputPanel>
        </p:dialog>
    </h:form>
</ui:composition>
